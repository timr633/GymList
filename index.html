<!DOCTYPE html>
<html lang="eng">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width" , initial-scale="1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
          integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://bootswatch.com/4/cyborg/bootstrap.min.css"
    <title>MyGymList App</title>
</head>
<body>
    <div class="container mt-4">
        <h1 class="display-4 text-center">
            <i class="fas fa-running"> My<span class="text-primary">Gym</span>List</i>
        </h1>
        <form id="gym-form">
            <div class="form-group">
                <label for="exercise">Exercise</label>
                <input type="text" id="exercise" class="form-control">
            </div>
            <div class="form-group">
                <label for="rep">Rep</label>
                <input type="text" id="rep" class="form-control">
            </div>
            <div class="form-group">
                <label for="weight">Weight</label>
                <input type="text" id="weight" class="form-control">
            </div>
            <input type="submit" value="Add Workout" class="btn btn-primary btn-block">
        </form>
        <table class="table table-striped mt-5">
            <thead>
                <tr>
                    <th>Exercise</th>
                    <th>Rep</th>
                    <th>Weight</th>
                    <th></th>
                </tr>
            </thead>

            <tbody id="gym-list"></tbody>
        </table>
    </div>
    <script src="app.js"></script>
</body>
</html>
